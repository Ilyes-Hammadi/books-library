<nav id="pagination">
    <ul class="pagination">
        {% if books.has_previous %}
            <li class="page-item"><a class="page-link"
                                     href="?page={{ books.previous_page_number }}">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="">Previous</a>
            </li>
        {% endif %}

        {% for i in books.paginator.page_range %}
            <li {% if books.number == i %} class="page-item active" {% else %}
                                           class="page-item" {% endif %}><a
                    class="page-link" href="?page={{ i }}">{{ i }}</a></li>
        {% endfor %}

        {% if books.has_next %}
            <li class="page-item"><a class="page-link"
                                     href="?page={{ books.next_page_number }}">Next</a>
            </li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
